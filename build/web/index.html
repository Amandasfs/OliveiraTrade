<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="view/fonts/icomoon/style.css">

        <link rel="stylesheet" href="view/css/owl.carousel.min.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="view/css/bootstrap.min.css">

        <!-- Style -->
        <link rel="stylesheet" href="view/css/style.css">
        <style>
            .background{
              background: linear-gradient(170deg, #2B4C5D, #50808E, #6A8595, #84B59F);
              background-repeat: no-repeat;
               width: 80%;
                height: 84vh;
              animation: backgroundTransition 8s ease-in-out infinite;
              
            }
            .card{
                height: 80vh;
                width: 80vh;
                margin-left: 35%;
                margin-top: 10%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #DDD8C4;
                background-image: url('view/images/Background-Image.jpg');
                cursor: pointer;
                border-radius: 10px;
               
            }
            .menu{
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            button{
                margin-left:30px;
                margin-bottom: 40%;
                color: #1C28E;
                border: 1px transparent;
                background-color: #6A8595;
                border-radius: 10px;
                height: 10vh;
                width: 25vh;
                cursor: pointer;
                transition: .5s cubic-bezier(0.55, 0.025, 0.675, 0.97);
            }
            button:hover
            {
                height: 15vh;
                width: 20vh;
            }
            .a{
                cursor: pointer;
                text-decoration: none;
                font-size: 25px;
                color: #2B4C5D;
            }
            h1{
                font-size: 40px;
                height: 30vh;
                width: 55vh;
            }
        </style>
    </head>
    <body class="background">
        <div class="card">
            <h1>Bem Vindo! Por favor, selecione uma das opções abaixo:</h1>
             <div class="menu">
                <button><a class="a" href="CadastrarUsuario">Cadastrar um usuário</a></button>
                <button><a class="a" href="Login">Login</a></button>
            </div>
             <h3>Obrigada pela visita!</h3>
        </div>
    </body>
</html>
